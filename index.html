<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Cards</title>
    <meta description="Find the best and more iconic football cards from the early '90s">
    <meta keywords="Panini, cards, football, 90s, world cup, Maradona, Italy, USA">
    <meta name="author" content="Francisco Ciccone">

    <link rel="shortcut icon" href="media/paninifavicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    Classic Cards
                </a>
            </div>
        </nav>
    </header>


    <main class="main">
        <div class="shopping-cart"></div>

        <div class="row">
			<div class="col-6 m-auto">
				<div class="shopping-cart-total d-flex align-items-center">
					<p class="mb-0">Total</p>
					<p class="ml-4 mb-0 shoppingCartTotal">$0</p>
					<div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
						<div class="toast-header">
							<strong class="mr-auto ml-1 text-secondary">Elemento en el carrito.</strong>
							<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="toast-body text-white">
							Se aumentó correctamente la cantidad.
						</div>
					</div>
					<button class="btn btn-success ml-auto buyButton" type="button" data-toggle="modal" data-target="#comprarModal">
						Comprar
					</button>
				</div>
			</div>
		</div>

        <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="comprarModalLabel">¡Gracias por su compra!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Pronto recibirá su pedido.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
		</div>

        <section class="row products"></section>
    </main>
    
    <footer>
        <p>Made by Francisco Ciccone.</p>
    </footer>
</body>

<!-- SCRIPTS | START -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

<!-- SCRIPTS | END -->

</html>
